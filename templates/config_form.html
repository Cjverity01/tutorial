<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modmail Hosting Configuration</title>
    <style>
        /* Base styles for both light and dark mode */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Light mode background color */
        body.light-mode {
            background-color: #ffffff;
            color: #333;
        }

        /* Dark mode background color */
        body.dark-mode {
            background-color: #181818;
            color: #ccc;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .container.dark-mode {
            background-color: #2b2b2b;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .form-section.dark-mode {
            background-color: #333;
        }

        .form-section input[type="text"] {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-section input[type="text"].dark-mode {
            background-color: #444;
            color: #eee;
            border: 1px solid #666;
        }

        .form-section input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 18px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .form-section input[type="submit"].dark-mode {
            background-color: #1a8c59;
        }

        .message {
            background-color: #e7f4e4;
            color: #2d6a4f;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 40px;
            text-align: center;
        }

        .message.dark-mode {
            background-color: #2a3d34;
            color: #b1e0b4;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 16px;
            color: #888;
        }

        .footer.dark-mode {
            color: #bbb;
        }

        pre {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            font-size: 16px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        pre.dark-mode {
            background-color: #333;
            color: #ccc;
        }

        .toggle-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
        }

        .toggle-button:hover {
            background-color: #45a049;
        }

        /* Remove blue color from headings and labels */
        h1, h2, h3, label {
            color: inherit;
        }
    </style>
</head>
