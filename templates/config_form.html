<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modmail Configuration</title>
</head>
<body>

    <!-- Display the custom message -->
    <h2>{{ message }}</h2>

    <form action="/submit" method="post">
        <label for="token">TOKEN:</label>
        <input type="text" id="token" name="token" required><br><br>

        <label for="guild_id">GUILD_ID:</label>
        <input type="text" id="guild_id" name="guild_id" required><br><br>

        <label for="owners">OWNERS:</label>
        <input type="text" id="owners" name="owners" required><br><br>

        <label for="log_url">LOG_URL:</label>
        <input type="text" id="log_url" name="log_url" required><br><br>

        <label for="modmail_guild_id">MODMAIL_GUILD_ID (optional):</label>
        <input type="text" id="modmail_guild_id" name="modmail_guild_id"><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Display the formatted config output if available -->
    {% if formatted_output %}
        <h3>Your Config Output:</h3>
        <pre>{{ formatted_output }}</pre>
    {% endif %}

</body>
</html>
